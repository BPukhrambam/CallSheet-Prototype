{% extends "base.html" %}

{% block app_content %}
    <h1>Register</h1>
    
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    
    <div class="row">
        <div class="col-md-4">
            <form method="POST" action="/register">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                
                <div class="form-group">
                    <label for="pronouns">Pronouns</label>
                    <input type="text" class="form-control" id="pronouns" name="pronouns" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="number" class="form-control" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="major">Major</label>
                    <input type="text" class="form-control" id="major" name="major" required>
                </div>
                
                <div class="form-group">
                    <label for="minor">Minor</label>
                    <input type="text" class="form-control" id="minor" name="minor">
                </div>
                
                <div class="form-group">
                    <label for="grad_year">Graduation Year</label>
                    <input type="number" class="form-control" id="grad_year" name="grad_year" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <select class="form-control" id="skills" name="skills" multiple>
                        {% if skills %}
                            {% for skill in skills %}
                                <option value="{{ skill.id }}">{{ skill.title }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                    <small class="form-text text-muted">Hold Ctrl (or Cmd on Mac) to select multiple skills</small>
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
